{% extends "layout.html" %}

{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/results.css')}}">
<div class="row">
    <div class="col-5">
        <div id='selected-policy' class="card mb-3">
            <div class="card-header dropdown">
                <div>
                    {{selected_policy|lower}}.txt
                </div>

            </div>
            <div class="card-body">
                <h5 id="selected-policy-title" class="card-title">{{selected_policy}}'s Privacy Policy</h5>
                <p id='selected-policy-text' class="card-text"></p>
            </div>

        </div>
        <br/>
        <a href="..">
            <button class="btn btn-outline-dark">Back to goal selection</button>
        </a>
    </div>
    <div class="col-1"></div>
    <div class="col-6">
        <h3>Analysis of {{selected_policy}}'s Privacy Policy</h3>
        <p>Click on a quote to see it cited in the privacy policy.</p>

        <div id='summary-row' class="row">
        </div>
        <div id="percent-compliance"><span>0</span>% of your goals were completely met.</div>

        <div id='gpt-results-spinner' class="d-flex mx-auto spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <ul class="list-group" id="goal-list">
        </ul>
    </div>
</div>
<script src="{{url_for('static', filename='js/results.js')}}"></script>
{% endblock %}
